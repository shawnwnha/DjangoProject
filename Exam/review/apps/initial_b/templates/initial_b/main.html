<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>THE MAIN PAGE</title>
</head>
<body>
	<h1>Welcome!</h1>
	{% if messages %}
		{% for message in messages %}
			<p>{{message}}</p>
		{% endfor %}
	{% endif %}
	<div id="regi_wrapper">
		<h1>Register</h1>
		<form action="/register" method="post">
			{% csrf_token %}
			<label for="name">Name: <input type="text" name="name"></label><br>
			<label for="alias">Alias: <input type="text" name="alias"></label><br>
			<label for="email">Email: <input type="text" name="email"></label><br>
			<label for="password">Password: <input type="password" name="password"></label><br>
			<label for="password_c">Confirmation PW: <input type="password" name="password_c"></label><br>
			<input type="submit" value="REGISTER">
		</form>
	</div>
	<div id="login_wrapper">
		<h1>Login</h1>
		<form action="/login" method="post">
			{% csrf_token %}
			<label for="login_id">Email: <input type="text" name="login_id"></label><br>
			<label for="login_pw">Password: <input type="password" name="login_pw"></label><br>
			<input type="submit" value="LOGIN">
		</form>
	</div>
</body>
</html>
