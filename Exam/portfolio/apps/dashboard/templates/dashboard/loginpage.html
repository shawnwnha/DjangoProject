<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SignIn PAGE</title>
</head>
<body>
	<h1>Sign In!</h1>
	{% if messages %}
		{% for message in messages %}
			<p>{{message}}</p>
		{% endfor %}
	{% endif %}
	<div id="login_wrapper">
		<form action="/login/0" method="post">
			{% csrf_token %}
			<label for="login_id">Email: <input type="text" name="login_id"></label><br>
			<label for="login_pw">Password: <input type="password" name="login_pw"></label><br>
			<input type="submit" value="LOGIN">
		</form>
	</div>
	<a href="/register">Don't have an account yet? Click here to login</a>
</body>
</html>
