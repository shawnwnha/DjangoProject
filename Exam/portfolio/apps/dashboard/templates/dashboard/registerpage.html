<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>THE MAIN PAGE</title>
</head>
<body>
	<h1>Welcome!</h1>
	{% if messages %}
		{% for message in messages %}
			<p>{{message}}</p>
		{% endfor %}
	{% endif %}
	<div id="regi_wrapper">
		<h1>Register</h1>
		<form action="/register/0" method="post">
			{% csrf_token %}
			<label for="first_name">First Name: <input type="text" name="first_name"></label><br>
			<label for="last_name">Last Name: <input type="text" name="last_name"></label><br>
			<label for="email">Email: <input type="text" name="email"></label><br>
			<label for="password">Password: <input type="password" name="password"></label><br>
			<label for="password_c">Confirmation PW: <input type="password" name="password_c"></label><br>
			<input type="submit" value="REGISTER">
		</form>
	</div>
</body>
</html>
