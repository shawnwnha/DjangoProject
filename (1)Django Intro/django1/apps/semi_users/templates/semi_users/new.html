<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New Users Page</title>
</head>
<body>
	<div id = wrapper>
		<h1>Add a new user</h1>
		<form action ="create" method ="post">
			{% csrf_token %}
			<label for="first_name">First Name:<br><input type ="text" name ="first_name"></label><br>
			<label for="last_name">Last Name:<br><input type ="text" name ="last_name"></label><br>
			<label for="email">Email:<br><input type ="text" name ="email"></label><br>
			<input type="submit" value="Create">
		</form>
		<a href ="/users">Go Back</a>
	</div>
</body>
</html>
