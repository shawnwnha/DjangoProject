<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>All Users Page</title>
</head>
<body>
	<h1>Users</h1>
		{% for user in users %}
		<p>{{user.id}}- {{user.first_name}} {{user.last_name}} - {{user.email}} <a href="/users/{{user.id}}">show</a>
		<a href="/users/{{user.id}}/edit">edit</a>
		<a href="/users/{{user.id}}/destroy">delete</a></p>
		{% endfor %}
	<a href="/users/new">Add a new user</a>
</body>
</html>
